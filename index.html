<!DOCTYPE html>
<html lang="hu">
<head>
  <title>Festmeny</title>
  <link rel="stylesheet" href="stilus.css">
</head>
<body>
<div id="canvas">
  <div id="first-row">
    <div id="big-rectangle" class="red right"></div>
    <div id="first-devider" class="black right"></div>

    <div id="first-column">
      <div id="first-medium-rectangle"></div>
      <div id="second-devider" class="black"></div>
      <div id="second-medium-rectangle"></div>
    </div>
  </div>
  <div id="second-row" class="black"></div>
  <div id="third-row">
    <div id="last-column" class="right">
      <div id="first-tiny-rectangle"></div>
      <div id="third-devider" class="black"></div>
      <div id="second-tiny-rectangle" class="yellow"></div>
    </div>
    <div id="fourth-devider" class="black right"></div>
    <div id="wide-rectangle" class="right"></div>
    <div id="fifth-devider" class="black right"></div>
    <div id="small-rectangle" class="blue"></div>
  </div>
</div>
</div>
</body>
</html>
